apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  labels:
    app: app1
    tier: frontend
spec:
  # modify replicas according to your case
  replicas: 1
  selector:
    matchLabels:
      app: app1
      tier: frontend
  template:
    metadata:
      labels:
        app: app1
        tier: frontend
    spec:
      containers:
      - name: app1
        image: venki8686/app1:v1
---
kind: Service
apiVersion: v1
metadata:
  name: app1
spec:
  selector:
    tier: frontend
    app: app1
  ports:
  - name: nginx-svc-port
    protocol: TCP
    port: 80 #service port
    targetPort: 80 #container ip
