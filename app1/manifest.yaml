apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  labels:
    app: app1
    tier: frontend
spec:
  # modify replicas according to your case
  replicas: 1
  selector:
    matchLabels:
      app: app1
      tier: frontend
  template:
    metadata:
      labels:
        app: app1
        tier: frontend
    spec:
      containers:
      - name: app1
        image: venki8686/app1:v1
---
kind: Service
apiVersion: v1
metadata:
  name: app1
spec:
  selector:
    tier: frontend
    app: app1
  ports:
  - name: nginx-svc-port
    protocol: TCP
    port: 80 #service port
    targetPort: 80 #container ip
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: app1 
    annotations:
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:277083512436:certificate/113e805c-a293-464e-a8d1-0e3411e3684a
      alb.ingress.kubernetes.io/listen-ports: '[ {"HTTPS": 443} ]'
      alb.ingress.kubernetes.io/tags: Environment=dev,Team=test
      alb.ingress.kubernetes.io/group.name: expense-1
spec:
    rules:
    - host: "app1.vvsmgold.online"
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: app1
              port:
                number: 80